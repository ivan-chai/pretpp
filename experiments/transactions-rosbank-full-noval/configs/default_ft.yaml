defaults:
  - _self_

name: ${base_name}_ft

data_module:
  train_params:
    drop_nans: target_flag
  val_params:
    drop_nans: target_flag

metric:
  _target_: pretpp.metrics.DownstreamMetric
  classification_fields:
    - target_flag

module:
  val_metric: ${metric}
  test_metric: ${metric}
  optimizer_partial:
    lr: 0.0001
    weight_decay: 0.0
  init_state_dict: checkpoints/${base_name}.ckpt
  loss:
    _target_: pretpp.losses.ClassificationLoss
    targets:
      target_flag:
        num_classes: 4
        cast: true

trainer:
  accelerator: cuda
  devices: 1
  max_epochs: 10
  enable_checkpointing: true
  precision: 16-mixed
  gradient_clip_val: 1  # Increases training stability.
  check_val_every_n_epoch: 1
  model_selection:
    metric: val/accuracy-target_flag
    mode: max
