project: hotpp-sweep-agepred-full-noval
run_cap: 100
name: mlm-detection-downstream
command:
  - ${env}
  - python3
  - -m
  - hotpp.train
  - --config-dir
  - configs
  - --config-name
  - mlm_detection
  - ~seed_everything
  - ~model_path
  - ~report
  - ~downstream_report
  - ~trainer.model_selection
  - ~module.downstream_validation_config
  - ${args_no_hyphens}
method: bayes
metric:
  name: val/downstream
  goal: maximize
parameters:
  trainer.max_epochs:
    min: 10
    max: 120
  rnn_half_hidden_size:
    min: 128
    max: 1024
  module.optimizer_partial.lr:
    distribution: log_uniform_values
    min: 0.00001
    max: 0.01
  module.lr_scheduler_partial.gamma:
    min: 0.1
    max: 1.0
  module.loss.next_item_loss.losses.timestamps.grad_scale:
    min: 0.0
    max: 1.0
  module.loss.next_item_loss.losses.log_amount.grad_scale:
    min: 0.0
    max: 1.0
  module.loss.k:
    values: [16, 32, 64]
  module.loss.horizon:
    values: [2, 3, 7, 14]
  module.loss.eval_fraction:
    min: 0.05
    max: 1.0
  module.loss.mask_prob:
    min: 0.05
    max: 0.5
  module.loss.match_weights._presence:
    min: 0.1
    max: 5.0
  module.loss.match_weights.timestamps:
    min: 0.1
    max: 1.0
  module.loss.match_weights.log_amount:
    min: 0.0
    max: 1.0
