project: pretpp-sweep-agepred-full-3s
run_cap: 100
name: detpp-plus-metric
command:
  - ${env}
  - python3
  - -m
  - hotpp.train
  - --config-dir
  - configs
  - --config-name
  - detpp_plus_metric
  - ~seed_everything
  - ~model_path
  - ~report
  - ${args_no_hyphens}
method: bayes
metric:
  name: val/downstream
  goal: maximize
parameters:
  module.lr_scheduler_partial.gamma:
    min: 0.1
    max: 1.0
  module.loss.next_item_loss.losses._presence.grad_scale:
    min: 0.0
    max: 1.0
  module.loss.next_item_loss.losses.timestamps.grad_scale:
    min: 0.0
    max: 1.0
  module.loss.next_item_loss.losses.log_amount.grad_scale:
    min: 0.0
    max: 1.0
  module.loss.next_item_loss_weight:
    min: 0.0
    max: 8.0
