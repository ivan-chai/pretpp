project: pretpp-sweep-agepred-full-3s
run_cap: 100
name: next-item-transformer-metric
command:
  - ${env}
  - python3
  - -m
  - hotpp.train
  - --config-dir
  - configs
  - --config-name
  - next_item_transformer_metric
  - ~seed_everything
  - ~model_path
  - ~report
  - ${args_no_hyphens}
method: bayes
metric:
  name: val/downstream
  goal: maximize
parameters:
  trainer.max_epochs:
    min: 30
    max: 60
  transformer_hidden_size:
    values: [128, 256, 512, 1024, 1536, 2048]
  head.hidden_dims:
    values:
      - []
      - [128]
      - [256]
      - [256, 128]
      - [512, 256]
  module.optimizer_partial.lr:
    distribution: log_uniform_values
    min: 0.0001
    max: 0.01
  module.lr_scheduler_partial.gamma:
    min: 0.1
    max: 1.0
  module.loss.losses.timestamps.grad_scale:
    min: 0.0
    max: 1.0
  module.loss.losses.log_amount.grad_scale:
    min: 0.0
    max: 1.0
