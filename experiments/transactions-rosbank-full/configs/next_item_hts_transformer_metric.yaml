defaults:
  - default
  - default_hts_transformer
  - _self_

name: next_item_hts_transformer_metric

module:
  _target_: pretpp.modules.BaseModule
  head_partial:
    _target_: pretpp.nn.NormalizationHead
    _partial_: true
  loss_projection_partial: ${metric_head}
  loss:
    _target_: pretpp.losses.NextItemLoss
    losses:
      timestamps:
        _target_: hotpp.losses.TimeMAELoss
        max_delta: ${max_time_delta}
        smoothing: 1
        grad_scale: 0.05
      labels:
        _target_: hotpp.losses.CrossEntropyLoss
        num_classes: ${num_classes}
      currency:
        _target_: hotpp.losses.CrossEntropyLoss
        num_classes: 68
        grad_scale: 0.5
      channel_type:
        _target_: hotpp.losses.CrossEntropyLoss
        num_classes: 7
        grad_scale: 0.5
      trx_category:
        _target_: hotpp.losses.CrossEntropyLoss
        num_classes: 11
        grad_scale: 1
      log_amount:
        _target_: hotpp.losses.MAELoss
        grad_scale: 1
