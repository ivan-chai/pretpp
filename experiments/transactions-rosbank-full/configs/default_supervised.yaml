data_module:
  train_params:
    drop_nans: target_flag
  val_params:
    drop_nans: target_flag

metric:
  _target_: pretpp.metrics.DownstreamMetric
  classification_fields:
    - target_flag

module:
  _target_: pretpp.modules.BaseModule
  head_partial:
    _target_: pretpp.nn.NormalizationHead
    _partial_: true
  loss_projection_partial: ${metric_head}
  loss:
    _target_: pretpp.losses.ClassificationLoss
    apply_to_all_outputs: true
    targets:
      target_flag:
        num_classes: ${num_downstream_classes}
        cast: true
  val_metric: ${metric}
  test_metric: ${metric}

trainer:
  model_selection:
    metric: val/accuracy-target_flag
    mode: max
