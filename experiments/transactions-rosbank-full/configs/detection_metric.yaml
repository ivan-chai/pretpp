defaults:
  - default
  - _self_

name: detection_metric

detection_k: 32

metric_conditional_head:
  head_params:
    k: ${detection_k}

data_module:
  batch_size: 32

module:
  _target_: pretpp.modules.BaseModule
  seq_encoder:
    rnn_partial:
      _target_: pretpp.nn.BidirGRU
      _partial_: true
      hidden_size: ${rnn_hidden_size}
    max_inference_context: ${rnn_inference_context}
    inference_context_step: ${rnn_inference_context_step}
  head_partial:
    _target_: pretpp.nn.NormalizationHead
    _partial_: true
  loss_projection_partial: ${metric_conditional_head}
  loss:
    _target_: pretpp.losses.DeTPPLoss
    k: ${detection_k}
    horizon: 7  # week.
    loss_subset: 0.25
    prefetch_factor: 1
    categorical_fields:
      - labels
      - currency
      - channel_type
      - trx_category
    next_item_adapter:
      timestamps: mode
      labels: mean
      currency: mean
      channel_type: mean
      trx_category: mean
      log_amount: mean
    match_weights:
      _presence: 3
      timestamps: 0.35
      labels: 1.0
      channel_type: 0.2
      currency: 0.2
      trx_category: 0.43
      log_amount: 0.4
    next_item_loss:
      _target_: hotpp.losses.NextItemLoss
      losses:
        _presence:
          _target_: hotpp.losses.BinaryCrossEntropyLoss
          grad_scale: null
        timestamps:
          _target_: hotpp.losses.TimeMAELoss
          delta: start
          max_delta: ${max_duration}
          smoothing: 1
          grad_scale: null
        labels:
          _target_: hotpp.losses.CrossEntropyLoss
          num_classes: ${num_classes}
        currency:
          _target_: hotpp.losses.CrossEntropyLoss
          num_classes: 68
          grad_scale: null
        channel_type:
          _target_: hotpp.losses.CrossEntropyLoss
          num_classes: 7
          grad_scale: null
        trx_category:
          _target_: hotpp.losses.CrossEntropyLoss
          num_classes: 11
          grad_scale: null
        log_amount:
          _target_: hotpp.losses.MAELoss
          grad_scale: null
