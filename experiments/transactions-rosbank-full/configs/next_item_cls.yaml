defaults:
  - default
  - default_rnn
  - _self_

name: next_item_cls

data_module:
  train_params:
    drop_nans: target_flag
  val_params:
    drop_nans: target_flag

module:
  _target_: pretpp.modules.BaseModule
  seq_encoder:
  optimizer_partial:
    lr: 0.0005
    weight_decay: 0.00001
  lr_scheduler_partial:
    gamma: 0.4
    step_size: 10
  loss_projection_partial: ${head}
  loss:
    _target_: pretpp.losses.HybridNextClsLoss
    losses:
      timestamps:
        _target_: hotpp.losses.TimeMAELoss
        max_delta: ${max_time_delta}
        smoothing: 1
        grad_scale: 0.6
      labels:
        _target_: hotpp.losses.CrossEntropyLoss
        num_classes: ${num_classes}
      currency:
        _target_: hotpp.losses.CrossEntropyLoss
        num_classes: 68
        grad_scale: 0.5
      channel_type:
        _target_: hotpp.losses.CrossEntropyLoss
        num_classes: 7
        grad_scale: 0.4
      trx_category:
        _target_: hotpp.losses.CrossEntropyLoss
        num_classes: 11
        grad_scale: 0.8
      log_amount:
        _target_: hotpp.losses.MAELoss
        grad_scale: 1
    targets:
      target_flag:
        num_classes: 2
        cast: true
    aggregator:
      _target_: hotpp.nn.LastAggregator
trainer:
  max_epochs: 110
