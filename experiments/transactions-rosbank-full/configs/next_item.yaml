defaults:
  - default
  - _self_

name: next_item

data_module:
  _target_: hotpp.data.HotppDataModule
  fields:
    - labels
    - channel_type
    - currency
    - trx_category
    - log_amount
  batch_size: 512

module:
  _target_: pretpp.modules.BaseModule
  seq_encoder:
    rnn_partial:
      _target_: hotpp.nn.GRU
      _partial_: true
      hidden_size: ${rnn_hidden_size}
    max_inference_context: ${rnn_inference_context}
    inference_context_step: ${rnn_inference_context_step}
  loss_projection_partial: ${head}
  loss:
    _target_: pretpp.losses.NextItemLoss
    losses:
      timestamps:
        _target_: hotpp.losses.TimeMAELoss
        max_delta: ${max_time_delta}
        smoothing: 1
        grad_scale: 0.05
      labels:
        _target_: hotpp.losses.CrossEntropyLoss
        num_classes: ${num_classes}
      currency:
        _target_: hotpp.losses.CrossEntropyLoss
        num_classes: 68
        grad_scale: 0.5
      channel_type:
        _target_: hotpp.losses.CrossEntropyLoss
        num_classes: 7
        grad_scale: 0.5
      trx_category:
        _target_: hotpp.losses.CrossEntropyLoss
        num_classes: 11
        grad_scale: 1
      log_amount:
        _target_: hotpp.losses.MAELoss
        grad_scale: 1
