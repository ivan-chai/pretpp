metric:
  _target_: pretpp.metrics.DownstreamMetric
  classification_fields:
    - target_flag

module:
  loss_projection_partial:
    _target_: pretpp.nn.CatHead
    _partial_: true
    head_partials:
      - _target_: pretpp.nn.MultiHead  # labels.
        _partial_: true
        head_partial:
          _target_: hotpp.nn.Head
          _partial_: true
          hidden_dims: [128]
          use_batch_norm: true
        head_output_sizes:
          labels: ${num_classes}
          timestamps: 1
          currency: 68
          channel_type: 7
          trx_category: 11
          log_amount: 1
      - _target_: hotpp.nn.Head  # downstream.
        _partial_: true
        output_size: ${num_downstream_classes}
        hidden_dims: [128]
        use_batch_norm: true
  loss:
    _target_: pretpp.losses.HybridLoss
    prediction_loss: 1
    losses:
      - _target_: pretpp.losses.NextItemLoss
        losses:
          timestamps:
            _target_: hotpp.losses.TimeMAELoss
            max_delta: ${max_time_delta}
            smoothing: 1
            grad_scale: null
          labels:
            _target_: hotpp.losses.CrossEntropyLoss
            num_classes: ${num_classes}
          currency:
            _target_: hotpp.losses.CrossEntropyLoss
            num_classes: 68
            grad_scale: null
          channel_type:
            _target_: hotpp.losses.CrossEntropyLoss
            num_classes: 7
            grad_scale: null
          trx_category:
            _target_: hotpp.losses.CrossEntropyLoss
            num_classes: 11
            grad_scale: null
          log_amount:
            _target_: hotpp.losses.MAELoss
            grad_scale: null
      - _target_: pretpp.losses.ClassificationLoss
        targets:
          target:
            num_classes: ${num_downstream_classes}
            cast: true
    aggregator:
      _target_: hotpp.nn.LastAggregator
