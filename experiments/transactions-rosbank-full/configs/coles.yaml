defaults:
  - default
  - default_rnn
  - coles_loss@module.loss
  - _self_

name: coles

module:
  _target_: pretpp.modules.BaseModule
  seq_encoder:
    rnn_partial:
      hidden_size: 1024
  optimizer_partial:
    lr: 0.004
  lr_scheduler_partial:
    gamma: 0.9025
    step_size: 10
  head_partial:
    _target_: pretpp.nn.NormalizationHead
    _partial_: true
  loss_projection_partial: ${nohead}
  loss:
    embedding_dim: ${module.seq_encoder.rnn_partial.hidden_size}
trainer:
  max_epochs: 120
  check_val_every_n_epoch: 10
