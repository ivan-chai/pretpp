defaults:
  - default
  - _self_

name: bidir_mlm_detection

detection_k: 32

conditional_head:
  k: ${detection_k}

metric_conditional_head:
  head_params:
    k: ${detection_k}

data_module:
  batch_size: 24

module:
  _target_: pretpp.modules.BaseModule
  seq_encoder:
    embedder:
      embeddings:
        labels:
          in: 386  # plus 1.
        channel_type:
          in: 8  # plus 1.
        currency:
          in: 69  # plus 1.
        trx_category:
          in: 12  # plus 1.
    rnn_partial:
      _target_: pretpp.nn.BidirGRU
      _partial_: true
      hidden_size: 1080
    max_inference_context: ${rnn_inference_context}
    inference_context_step: ${rnn_inference_context_step}
  loss_projection_partial: ${conditional_head}
  loss:
    _target_: pretpp.losses.MLMDeTPPLoss
    eval_fraction: 0.8
    mask_prob: 0.15
    # MLM params.
    mask_token:
      timestamps: -1
      labels: 385
      channel_type: 7
      currency: 68
      trx_category: 11
      log_amount: 0
    # Detection params.
    k: ${detection_k}
    horizon: 14  # days.
    prefetch_factor: 1
    categorical_fields:
      - labels
      - currency
      - channel_type
      - trx_category
    next_item_adapter:
      timestamps: mode
      labels: mean
      currency: mean
      channel_type: mean
      trx_category: mean
      log_amount: mean
    match_weights:
      _presence: 4
      timestamps: 0.5
      labels: 1.0
      channel_type: 0.2
      currency: 0.3
      trx_category: 1.0
      log_amount: 0.5
    next_item_loss:
      _target_: hotpp.losses.NextItemLoss
      losses:
        _presence:
          _target_: hotpp.losses.BinaryCrossEntropyLoss
          grad_scale: null
        timestamps:
          _target_: hotpp.losses.TimeMAELoss
          delta: start
          max_delta: ${max_duration}
          smoothing: 1
          grad_scale: 0.4
        labels:
          _target_: hotpp.losses.CrossEntropyLoss
          num_classes: ${num_classes}
        currency:
          _target_: hotpp.losses.CrossEntropyLoss
          num_classes: 68
          grad_scale: 0.6
        channel_type:
          _target_: hotpp.losses.CrossEntropyLoss
          num_classes: 7
          grad_scale: 0.55
        trx_category:
          _target_: hotpp.losses.CrossEntropyLoss
          num_classes: 11
          grad_scale: 0.9
        log_amount:
          _target_: hotpp.losses.MAELoss
          grad_scale: 0.4
  optimizer_partial:
    lr: 0.002
  lr_scheduler_partial:
    gamma: 0.7
trainer:
  check_val_every_n_epoch: 5
