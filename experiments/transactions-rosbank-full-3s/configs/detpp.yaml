defaults:
  - default
  - default_rnn
  - _self_

name: detpp

detection_k: 32

conditional_head:
  k: ${detection_k}

data_module:
  batch_size: 32

module:
  _target_: pretpp.modules.BaseModule
  loss_projection_partial: ${conditional_head}
  loss:
    _target_: pretpp.losses.DeTPPLoss
    k: ${detection_k}
    horizon: 7  # week.
    loss_subset: 0.25
    prefetch_factor: 1
    categorical_fields:
      - labels
      - currency
      - channel_type
      - trx_category
    next_item_adapter:
      timestamps: mode
      labels: mean
      currency: mean
      channel_type: mean
      trx_category: mean
      log_amount: mean
    match_weights:
      _presence: 8
      timestamps: 1.0
      labels: 2.0
      channel_type: 0.5
      currency: 0.5
      trx_category: 1.0
      log_amount: 1.0
    next_item_loss:
      _target_: hotpp.losses.NextItemLoss
      losses:
        _presence:
          _target_: hotpp.losses.BinaryCrossEntropyLoss
          grad_scale: null
        timestamps:
          _target_: hotpp.losses.TimeMAELoss
          delta: start
          max_delta: ${max_duration}
          smoothing: 1
          grad_scale: null
        labels:
          _target_: hotpp.losses.CrossEntropyLoss
          num_classes: ${num_classes}
        currency:
          _target_: hotpp.losses.CrossEntropyLoss
          num_classes: 68
          grad_scale: null
        channel_type:
          _target_: hotpp.losses.CrossEntropyLoss
          num_classes: 7
          grad_scale: null
        trx_category:
          _target_: hotpp.losses.CrossEntropyLoss
          num_classes: 11
          grad_scale: null
        log_amount:
          _target_: hotpp.losses.MAELoss
          grad_scale: 0.5
