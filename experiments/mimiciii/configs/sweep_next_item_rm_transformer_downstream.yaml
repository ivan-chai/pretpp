project: pretpp-mimiciii
run_cap: 100
name: next-item-rm-transformer
command:
  - ${env}
  - python3
  - -m
  - hotpp.train
  - --config-dir
  - configs
  - --config-name
  - next_item_rm_transformer
  - ~seed_everything
  - ~model_path
  - ~report
  - ~trainer.model_selection
  - ${args_no_hyphens}
method: bayes
metric:
  name: val/downstream
  goal: maximize
parameters:
  module.seq_encoder.model_partial.n_tokens:
    min: 1
    max: 5
  module.seq_encoder.model_partial.multitoken:
    values:
      - true
      - false
  module.seq_encoder.model_partial.chunk_size:
    min: 64
    max: 1024
