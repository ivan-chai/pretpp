metric:
  _target_: pretpp.metrics.DownstreamMetric
  classification_fields:
    - target

module:
  loss_projection_partial:
    _target_: pretpp.nn.CatHead
    _partial_: true
    head_partials:
      - _target_: hotpp.nn.Head  # labels.
        _partial_: true
        output_size: ${num_classes}
        hidden_dims: [128]
        use_batch_norm: true
      - _target_: hotpp.nn.Head  # timestamps.
        _partial_: true
        output_size: 1
        hidden_dims: [128]
        use_batch_norm: true
      - _target_: hotpp.nn.Head  # types.
        _partial_: true
        output_size: 5
        hidden_dims: [128]
        use_batch_norm: true
      - _target_: hotpp.nn.Head  # downstream.
        _partial_: true
        output_size: ${num_downstream_classes}
        hidden_dims: [128]
        use_batch_norm: true
  loss:
    _target_: pretpp.losses.HybridLoss
    prediction_loss: 1
    losses:
      - _target_: pretpp.losses.NextItemLoss
        losses:
          labels:
            _target_: hotpp.losses.CrossEntropyLoss
            num_classes: ${num_classes}
            grad_scale: null
          timestamps:
            _target_: hotpp.losses.TimeMAELoss
            max_delta: ${max_time_delta}
            smoothing: 1
            grad_scale: null
          types:
            _target_: hotpp.losses.CrossEntropyLoss
            num_classes: 5
            grad_scale: null
      - _target_: pretpp.losses.ClassificationLoss
        drop_nans: true
        apply_to_all_outputs: true
        targets:
          target:
            num_classes: ${num_downstream_classes}
            cast: true
    aggregator:
      _target_: hotpp.nn.LastAggregator
