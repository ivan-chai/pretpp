seed_everything: 42
num_evaluation_seeds: 5

num_classes: 43
num_classes_plus1: 44
max_time_delta: 8
max_duration: 8
num_downstream_classes: 4

rnn_hidden_size: 256
rnn_half_hidden_size: 128
rnn_inference_context: 1200
rnn_inference_context_step: 200
rnn_min_length: 300

transformer_hidden_size: 256
transformer_inter_size: 512
transformer_heads: 4
transformer_layers: 4
transformer_context: 256
transformer_positions: 1536
transformer_dropout: 0.3
transformer_min_length: 32
transformer_cls_token:
  timestamps: -1
  labels: ${num_classes}  # Use final label for CLS.
  types: 0
  title: 0
  world: 0
  correct: 2
transformer_history_token_frequency: 0.02
transformer_history_token_probability: 0.5

logger:
  _target_: pytorch_lightning.loggers.WandbLogger
  project: pretpp-bowl-full-noval
  name: ${name}
  save_dir: lightning_logs
model_path: checkpoints/${name}.ckpt
report: results/${name}.yaml
multiseed_report: results/multiseed_${name}.yaml

data_module:
  _target_: hotpp.data.HotppDataModule
  fields:
    - labels
    - types
    - title
    - world
    - correct
  batch_size: 128
  num_workers: 4
  train_params:
    min_required_length: 2
    max_length: 800
  val_params:
    max_length: 800
    position: last
  test_params:
    max_length: 800
    position: last
  global_target_fields: target
  train_path: data/train.parquet
  val_path: data/test.parquet
  test_path: data/test.parquet

metric: null

nohead:
  _target_: pretpp.nn.IdentityHead
  _partial_: true

head:
  _target_: hotpp.nn.Head
  _partial_: true
  hidden_dims: []
  use_batch_norm: true

metric_head:
  _target_: pretpp.nn.MetricHead
  _partial_: true
  hidden_dims: [128]
  head_params:
    use_batch_norm: true

conditional_head:
  _target_: hotpp.nn.ConditionalHead
  _partial_: true
  hidden_dims: [128]
  use_batch_norm: true

metric_conditional_head:
  _target_: pretpp.nn.MetricConditionalHead
  _partial_: true
  hidden_dims: [256, 128]
  head_params:
    use_batch_norm: true

module:
  seq_encoder:
    embedder:
      _target_: hotpp.nn.Embedder
      embeddings:
        labels:
          in: ${num_classes}
          out: 32
        types:
          in: 5
          out: 8
        title:
          in: 45
          out: 8
        world:
          in: 5
          out: 8
        correct:
          in: 3
          out: 4
      numeric_values:
        timestamps: identity
    max_time_delta: ${max_time_delta}
  aggregator:
    _target_: hotpp.nn.LastAggregator
  optimizer_partial:
    _partial_: true
    _target_: torch.optim.Adam
    lr: 0.001
    weight_decay: 0.0
  lr_scheduler_partial:
    _partial_: true
    _target_: torch.optim.lr_scheduler.StepLR
    step_size: 10
    gamma: 0.8
  val_metric: ${metric}
  test_metric: ${metric}
  downstream_validation_config: configs/downstream.yaml

trainer:
  accelerator: cuda
  devices: 1
  max_epochs: 120
  enable_checkpointing: true
  precision: 16-mixed
  gradient_clip_val: 1  # Increases training stability.
  check_val_every_n_epoch: 10
  model_selection:
    metric: val/downstream
    mode: max
  deterministic: true
