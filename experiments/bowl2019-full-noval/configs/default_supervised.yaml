data_module:
  train_params:
    drop_nans: accuracy_group
  val_params:
    drop_nans: accuracy_group

metric:
  _target_: pretpp.metrics.DownstreamMetric
  classification_fields:
    - accuracy_group

module:
  _target_: pretpp.modules.BaseModule
  loss_projection_partial:
    _target_: hotpp.nn.Head
    _partial_: true
    hidden_dims: []
    use_batch_norm: true
  loss:
    _target_: pretpp.losses.ClassificationLoss
    apply_to_all_outputs: true
    targets:
      target:
        num_classes: ${num_downstream_classes}
        cast: true
  val_metric: ${metric}
  test_metric: ${metric}

trainer:
  model_selection:
    metric: val/accuracy-target
    mode: max
