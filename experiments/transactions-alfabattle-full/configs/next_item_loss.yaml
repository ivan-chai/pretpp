        num_classes: 9
        grad_scale: null #  0.1 * 15
      hour:
        _target_: hotpp.losses.CrossEntropyLoss
        num_classes: 25
        grad_scale: null
      weekofyear:
        _target_: hotpp.losses.CrossEntropyLoss
        num_classes: 55
        grad_scale: null
      log_amount:
        _target_: hotpp.losses.MAELoss
        grad_scale: null
      log_hour_diff:
