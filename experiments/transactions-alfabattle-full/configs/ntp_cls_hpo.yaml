defaults:
  - default
  - default_transformer
  - _self_

name: ntp_cls_hpo

data_module:
  batch_size: 128

module:
  _target_: pretpp.modules.HPOModule
  hpo_losses:
    - next_item_timestamps
    - next_item_labels
    - next_item_currency
    - next_item_operation_kind
    - next_item_operation_type
    - next_item_operation_type_group
    - next_item_ecommerce_flag
    - next_item_payment_system
    - next_item_income_flag
    - next_item_mcc_category
    - next_item_day_of_week
    - next_item_hour
    - next_item_weekofyear
    - next_item_log_amount
    - next_item_log_hour_diff
  hpo_lr: 0.01
  downstream_loss: cls_target
  loss_projection_partial:
    _target_: pretpp.nn.CatHead
    _partial_: true
    infer_output_size_index: 0
    head_partials:
      - ${head}
      - _target_: hotpp.nn.Head
        _partial_: true
        output_size: ${num_downstream_classes}
        hidden_dims: [128]
        use_batch_norm: true
  loss:
    _target_: pretpp.losses.HybridNextClsLoss
    drop_nans: true
    losses:
      timestamps:
        _target_: hotpp.losses.TimeMAELoss
        max_delta: ${max_time_delta}
        smoothing: 1
        grad_scale: null
      labels:
        _target_: hotpp.losses.CrossEntropyLoss
        num_classes: ${num_classes}
      currency:
        _target_: hotpp.losses.CrossEntropyLoss
        num_classes: 13
        grad_scale: null
      operation_kind:
        _target_: hotpp.losses.CrossEntropyLoss
        num_classes: 9
        grad_scale: null
      operation_type:
        _target_: hotpp.losses.CrossEntropyLoss
        num_classes: 24
        grad_scale: null
      operation_type_group:
        _target_: hotpp.losses.CrossEntropyLoss
        num_classes: 6
        grad_scale: null
      ecommerce_flag:
        _target_: hotpp.losses.CrossEntropyLoss
        num_classes: 5
        grad_scale: null
      payment_system:
        _target_: hotpp.losses.CrossEntropyLoss
        num_classes: 9
        grad_scale: null
      income_flag:
        _target_: hotpp.losses.CrossEntropyLoss
        num_classes: 5
        grad_scale: null
#      country:
#        _target_: hotpp.losses.CrossEntropyLoss
#        num_classes: 26
#        grad_scale: null
#      city:
#        _target_: hotpp.losses.CrossEntropyLoss
#        num_classes: 170
#        grad_scale: null
      mcc_category:
        _target_: hotpp.losses.CrossEntropyLoss
        num_classes: 30
        grad_scale: null
      day_of_week:
        _target_: hotpp.losses.CrossEntropyLoss
        num_classes: 9
        grad_scale: null
      hour:
        _target_: hotpp.losses.CrossEntropyLoss
        num_classes: 25
        grad_scale: null
      weekofyear:
        _target_: hotpp.losses.CrossEntropyLoss
        num_classes: 55
        grad_scale: null
      log_amount:
        _target_: hotpp.losses.MAELoss
        grad_scale: null
      log_hour_diff:
        _target_: hotpp.losses.MAELoss
        grad_scale: null
    targets:
      target:
        num_classes: ${num_downstream_classes}
        cast: true
    aggregator:
      _target_: hotpp.nn.LastAggregator
