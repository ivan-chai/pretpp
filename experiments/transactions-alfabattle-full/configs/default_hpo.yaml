defaults:
  - mtl_loss
  - _self_

data_module:
  _target_: pretpp.data.InterleavedDataModule
  val_period: 2

module:
  _target_: pretpp.modules.HPOModule
  hpo_losses:
    - loss_0_timestamps
    - loss_0_labels
    - loss_0_currency
    - loss_0_operation_kind
    - loss_0_card_type
    - loss_0_operation_type
    - loss_0_operation_type_group
    - loss_0_ecommerce_flag
    - loss_0_payment_system
    - loss_0_income_flag
    - loss_0_country
    - loss_0_city
    - loss_0_mcc_category
    - loss_0_day_of_week
    - loss_0_hour
    - loss_0_weekofyear
    - loss_0_log_amount
    - loss_0_log_hour_diff
  hpo_params:
    tune_on_val: true
    algorithm: mse
    weights_normalization: none
    apply_optimizer_correction: true
    ema:
      main: 0.9
      downstream: 0
      cov: 0.99
  downstream_loss: loss_1_target
