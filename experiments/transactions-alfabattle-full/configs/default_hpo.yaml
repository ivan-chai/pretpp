metric:
  _target_: pretpp.metrics.DownstreamMetric
  classification_fields:
    - target

data_module:
  _target_: pretpp.data.InterleavedDataModule
  val_period: 10

module:
  _target_: pretpp.modules.HPOModule
  tune_on_val: true
  downstream_aggregate_for_target: 1
  hpo_losses:
    - loss_0_timestamps
    - loss_0_labels
    - loss_0_currency
    - loss_0_operation_kind
    - loss_0_operation_type
    - loss_0_operation_type_group
    - loss_0_ecommerce_flag
    - loss_0_payment_system
    - loss_0_income_flag
    - loss_0_mcc_category
    - loss_0_day_of_week
    - loss_0_hour
    - loss_0_weekofyear
    - loss_0_log_amount
    - loss_0_log_hour_diff
  hpo_params:
    clip_hp_grad: 0.1
  hp_group_params:
    lr: 0.01
  downstream_loss: loss_1_target
  loss_projection_partial:
    _target_: pretpp.nn.CatHead
    _partial_: true
    infer_output_size_index: 0
    head_partials:
      - ${head}
      - _target_: hotpp.nn.Head
        _partial_: true
        output_size: ${num_downstream_classes}
        hidden_dims: [128]
        use_batch_norm: true
  loss:
    _target_: pretpp.losses.HybridLoss
    prediction_loss: 1
    losses:
      - _target_: pretpp.losses.NextItemLoss
        losses:
          timestamps:
            _target_: hotpp.losses.TimeMAELoss
            max_delta: ${max_time_delta}
            smoothing: 1
            grad_scale: null
          labels:
            _target_: hotpp.losses.CrossEntropyLoss
            num_classes: ${num_classes}
          currency:
            _target_: hotpp.losses.CrossEntropyLoss
            num_classes: 13
            grad_scale: null
          operation_kind:
            _target_: hotpp.losses.CrossEntropyLoss
            num_classes: 9
            grad_scale: null
          operation_type:
            _target_: hotpp.losses.CrossEntropyLoss
            num_classes: 24
            grad_scale: null
          operation_type_group:
            _target_: hotpp.losses.CrossEntropyLoss
            num_classes: 6
            grad_scale: null
          ecommerce_flag:
            _target_: hotpp.losses.CrossEntropyLoss
            num_classes: 5
            grad_scale: null
          payment_system:
            _target_: hotpp.losses.CrossEntropyLoss
            num_classes: 9
            grad_scale: null
          income_flag:
            _target_: hotpp.losses.CrossEntropyLoss
            num_classes: 5
            grad_scale: null
    #      country:
    #        _target_: hotpp.losses.CrossEntropyLoss
    #        num_classes: 26
    #        grad_scale: null
    #      city:
    #        _target_: hotpp.losses.CrossEntropyLoss
    #        num_classes: 170
    #        grad_scale: null
          mcc_category:
            _target_: hotpp.losses.CrossEntropyLoss
            num_classes: 30
            grad_scale: null
          day_of_week:
            _target_: hotpp.losses.CrossEntropyLoss
            num_classes: 9
            grad_scale: null
          hour:
            _target_: hotpp.losses.CrossEntropyLoss
            num_classes: 25
            grad_scale: null
          weekofyear:
            _target_: hotpp.losses.CrossEntropyLoss
            num_classes: 55
            grad_scale: null
          log_amount:
            _target_: hotpp.losses.MAELoss
            grad_scale: null
          log_hour_diff:
            _target_: hotpp.losses.MAELoss
            grad_scale: null
      - _target_: pretpp.losses.ClassificationLoss
        drop_nans: true
        targets:
          target:
            num_classes: ${num_downstream_classes}
            cast: true
