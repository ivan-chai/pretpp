metric:
  _target_: pretpp.metrics.DownstreamMetric
  classification_fields:
    - target

module:
  loss_projection_partial:
    _target_: pretpp.nn.CatHead
    _partial_: true
    head_partials:
      - _target_: pretpp.nn.MultiHead  # labels.
        _partial_: true
        head_partial:
          _target_: hotpp.nn.Head
          _partial_: true
          hidden_dims: [128]
          use_batch_norm: true
        head_output_sizes:
          card_type: 177
          city: 170
          country: 26
          timestamps: 1
          labels: ${num_classes}
          currency: 13
          operation_kind: 9
          operation_type: 24
          operation_type_group: 6
          ecommerce_flag: 5
          payment_system: 9
          income_flag: 5
          mcc_category: 30
          day_of_week: 9
          hour: 25
          weekofyear: 55
          log_amount: 1
          log_hour_diff: 1
      - _target_: hotpp.nn.Head  # downstream.
        _partial_: true
        output_size: ${num_downstream_classes}
        hidden_dims: [128]
        use_batch_norm: true
  loss:
    _target_: pretpp.losses.HybridLoss
    prediction_loss: 1
    losses:
      - _target_: pretpp.losses.NextItemLoss
        losses:
          card_type:
            _target_: hotpp.losses.CrossEntropyLoss
            num_classes: 177
            grad_scale: null
          city:
            _target_: hotpp.losses.CrossEntropyLoss
            num_classes: 170
            grad_scale: null
          country:
            _target_: hotpp.losses.CrossEntropyLoss
            num_classes: 26
            grad_scale: null
          timestamps:
            _target_: hotpp.losses.TimeMAELoss
            max_delta: ${max_time_delta}
            smoothing: 1
            grad_scale: null  # 0.2 * 15
          labels:
            _target_: hotpp.losses.CrossEntropyLoss
            num_classes: ${num_classes}
            grad_scale: null  # 0.16 * 15
          currency:
            _target_: hotpp.losses.CrossEntropyLoss
            num_classes: 13
            grad_scale: null
          operation_kind:
            _target_: hotpp.losses.CrossEntropyLoss
            num_classes: 9
            grad_scale: null
          operation_type:
            _target_: hotpp.losses.CrossEntropyLoss
            num_classes: 24
            grad_scale: null  # 0.12 * 15
          operation_type_group:
            _target_: hotpp.losses.CrossEntropyLoss
            num_classes: 6
            grad_scale: null
          ecommerce_flag:
            _target_: hotpp.losses.CrossEntropyLoss
            num_classes: 5
            grad_scale: null
          payment_system:
            _target_: hotpp.losses.CrossEntropyLoss
            num_classes: 9
            grad_scale: null
          income_flag:
            _target_: hotpp.losses.CrossEntropyLoss
            num_classes: 5
            grad_scale: null
          mcc_category:
            _target_: hotpp.losses.CrossEntropyLoss
            num_classes: 30
            grad_scale: null
          day_of_week:
            _target_: hotpp.losses.CrossEntropyLoss
            num_classes: 9
            grad_scale: null #  0.1 * 15
          hour:
            _target_: hotpp.losses.CrossEntropyLoss
            num_classes: 25
            grad_scale: null
          weekofyear:
            _target_: hotpp.losses.CrossEntropyLoss
            num_classes: 55
            grad_scale: null
          log_amount:
            _target_: hotpp.losses.MAELoss
            grad_scale: null
          log_hour_diff:
            _target_: hotpp.losses.MAELoss
            grad_scale: null  # 0.22 * 15
      - _target_: pretpp.losses.ClassificationLoss
        drop_nans: true
        apply_to_all_outputs: true
        targets:
          target:
            num_classes: ${num_downstream_classes}
            cast: true
    aggregator:
      _target_: hotpp.nn.LastAggregator
