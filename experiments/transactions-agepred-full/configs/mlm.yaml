defaults:
  - default
  - default_birnn
  - _self_

name: mlm

module:
  _target_: pretpp.modules.BaseModule
  seq_encoder:
    embedder:
      embeddings:
        labels:
          in: ${num_classes_plus1}
  loss_projection_partial: ${head}
  loss:
    _target_: pretpp.losses.MLMLoss
    timedeltas_field: timedeltas
    losses:
      timedeltas:
        _target_: hotpp.losses.MAELoss
      labels:
        _target_: hotpp.losses.CrossEntropyLoss
        num_classes: ${num_classes}
      log_amount:
        _target_: hotpp.losses.MAELoss
    mask_token:
      timestamps: -1
      timedeltas: -1
      labels: ${num_classes}
      log_amount: 0
