seed_everything: 42
num_evaluation_seeds: 5

num_classes: 205
num_classes_plus1: 206
max_time_delta: 8
max_duration: 8
num_downstream_classes: 4

rnn_hidden_size: 512
rnn_half_hidden_size: 256
rnn_inference_context: 1200
rnn_inference_context_step: 200

transformer_hidden_size: 512
transformer_inter_size: 1024
transformer_heads: 4
transformer_layers: 4
transformer_context: 256
transformer_positions: 1536
transformer_dropout: 0.3
transformer_cls_token:
  timestamps: -1
  labels: ${num_classes}  # Use final label for CLS.
  log_amount: -1

logger:
  _target_: pytorch_lightning.loggers.WandbLogger
  project: pretpp-agepred-full
  name: ${name}
  save_dir: lightning_logs
model_path: checkpoints/${name}.ckpt
report: results/${name}.yaml
multiseed_report: results/multiseed_${name}.yaml

data_module:
  _target_: hotpp.data.HotppDataModule
  fields: [timestamps, labels, log_amount]
  batch_size: 64
  train_params:
    min_length: 128
    max_length: 1200
  num_workers: 4
  global_target_fields: target
  train_path: data/train.parquet
  val_path: data/val.parquet
  test_path: data/test.parquet

metric: null

nohead:
  _target_: pretpp.nn.IdentityHead
  _partial_: true

head:
  _target_: hotpp.nn.Head
  _partial_: true
  hidden_dims: [256]
  use_batch_norm: true

metric_head:
  _target_: pretpp.nn.MetricHead
  _partial_: true
  hidden_dims: [256]
  head_params:
    use_batch_norm: true

conditional_head:
  _target_: hotpp.nn.ConditionalHead
  _partial_: true
  hidden_dims: [512]
  use_batch_norm: true

metric_conditional_head:
  _target_: pretpp.nn.MetricConditionalHead
  _partial_: true
  hidden_dims: [512]
  head_params:
    use_batch_norm: true

module:
  seq_encoder:
    embedder:
      _target_: hotpp.nn.Embedder
      embeddings:
        labels:
          in: ${num_classes}
          out: 256
      numeric_values:
        timestamps: identity
        log_amount: identity
    max_time_delta: ${max_time_delta}
  aggregator:
    _target_: hotpp.nn.LastAggregator
  optimizer_partial:
    _partial_: true
    _target_: torch.optim.Adam
    lr: 0.001
    weight_decay: 0.0
  lr_scheduler_partial:
    _partial_: true
    _target_: torch.optim.lr_scheduler.StepLR
    step_size: 5
    gamma: 0.8
  val_metric: ${metric}
  test_metric: ${metric}
  downstream_validation_config: configs/downstream.yaml

trainer:
  accelerator: cuda
  devices: 1
  max_epochs: 30
  enable_checkpointing: true
  precision: 16-mixed
  gradient_clip_val: 1  # Increases training stability.
  check_val_every_n_epoch: 5
  model_selection:
    metric: val/downstream
    mode: max
