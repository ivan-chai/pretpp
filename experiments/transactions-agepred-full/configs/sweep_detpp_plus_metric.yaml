project: pretpp-sweep-agepred-full
run_cap: 100
name: detpp_plus_metric
command:
  - ${env}
  - python3
  - -m
  - hotpp.train
  - --config-dir
  - configs
  - --config-name
  - detpp_plus_metric
  - ~seed_everything
  - ~model_path
  - ~report
  - ~downstream_report
  - ${args_no_hyphens}
method: bayes
metric:
  name: val/downstream
  goal: maximize
parameters:
  rnn_hidden_size:
    min: 64
    max: 2048
  module.seq_encoder.embedder.embeddings.labels.out:
    min: 4
    max: 512
  module.optimizer_partial.lr:
    distribution: log_uniform_values
    min: 0.00001
    max: 0.01
  module.lr_scheduler_partial.gamma:
    min: 0.1
    max: 1.0
  
