defaults:
  - default
  - default_ht_transformer
  - _self_

name: next_item_ht_transformer

transformer_layers: 6
transformer_hidden_size: 1024
transformer_inter_size: 1536

module:
  _target_: pretpp.modules.BaseModule
  loss_projection_partial: ${head}
  loss:
    _target_: pretpp.losses.NextItemLoss
    losses:
      timestamps:
        _target_: hotpp.losses.TimeMAELoss
        max_delta: ${max_time_delta}
        smoothing: 1
        grad_scale: 0.45
      labels:
        _target_: hotpp.losses.CrossEntropyLoss
        num_classes: ${num_classes}
        grad_scale: null
      log_amount:
        _target_: hotpp.losses.MAELoss
        grad_scale: 0.45
