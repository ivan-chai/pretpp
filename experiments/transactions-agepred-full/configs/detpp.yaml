defaults:
  - default
  - _self_

name: detpp

data_module:
  batch_size: 32

detection_k: 32

conditional_head:
  k: ${detection_k}

module:
  _target_: pretpp.modules.BaseModule
  seq_encoder:
    rnn_partial:
      _target_: hotpp.nn.GRU
      _partial_: true
      hidden_size: ${rnn_hidden_size}
    max_inference_context: ${rnn_inference_context}
    inference_context_step: ${rnn_inference_context_step}
  loss_projection_partial: ${conditional_head}
  loss:
    _target_: pretpp.losses.DeTPPLoss
    k: ${detection_k}
    horizon: 7  # One week.
    loss_subset: 0.25
    prefetch_factor: 1
    match_weights:
      _presence: 3
      timestamps: 0.35
      labels: 0.43
      log_amount: 0.4
    next_item_loss:
      _target_: hotpp.losses.NextItemLoss
      losses:
        _presence:
          _target_: hotpp.losses.BinaryCrossEntropyLoss
        timestamps:
          _target_: hotpp.losses.TimeMAELoss
          delta: start
          max_delta: ${max_duration}
        labels:
          _target_: hotpp.losses.CrossEntropyLoss
          num_classes: ${num_classes}
        log_amount:
          _target_: hotpp.losses.MAELoss
    next_item_adapter:
      timestamps: mode
      labels: mean
      log_amount: mean
