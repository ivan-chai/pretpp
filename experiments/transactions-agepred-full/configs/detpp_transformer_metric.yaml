defaults:
  - default
  - default_transformer
  - _self_

name: detpp_transformer_metric

data_module:
  batch_size: 32

detection_k: 32

conditional_head:
  k: ${detection_k}

metric_conditional_head:
  head_params:
    k: ${detection_k}

module:
  _target_: pretpp.modules.BaseModule
  head_partial:
    _target_: pretpp.nn.NormalizationHead
    _partial_: true
  loss_projection_partial: ${metric_conditional_head}
  loss:
    _target_: pretpp.losses.DeTPPLoss
    k: ${detection_k}
    horizon: 7  # One week.
    loss_subset: 0.25
    prefetch_factor: 1
    match_weights:
      _presence: 8
      timestamps: 1
      labels: 1
      log_amount: 1
    next_item_loss:
      _target_: hotpp.losses.NextItemLoss
      losses:
        _presence:
          _target_: hotpp.losses.BinaryCrossEntropyLoss
        timestamps:
          _target_: hotpp.losses.TimeMAELoss
          delta: start
          max_delta: ${max_duration}
        labels:
          _target_: hotpp.losses.CrossEntropyLoss
          num_classes: ${num_classes}
        log_amount:
          _target_: hotpp.losses.MAELoss
    next_item_adapter:
      timestamps: mode
      labels: mean
      log_amount: mean
