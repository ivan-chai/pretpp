defaults:
  - default
  - _self_

name: bidir_mlm

module:
  _target_: pretpp.modules.BaseModule
  seq_encoder:
    embedder:
      embeddings:
        labels:
          in: ${num_classes_plus1}
    rnn_partial:
      _target_: pretpp.nn.BidirGRU
      _partial_: true
      hidden_size: ${rnn_half_hidden_size}
    max_inference_context: ${rnn_inference_context}
    inference_context_step: ${rnn_inference_context_step}
  head_partial: ${head}
  loss:
    _target_: pretpp.losses.MLMLoss
    timedeltas_field: timedeltas
    losses:
      timedeltas:
        _target_: hotpp.losses.MAELoss
      labels:
        _target_: hotpp.losses.CrossEntropyLoss
        num_classes: ${num_classes}
      log_amount:
        _target_: hotpp.losses.MAELoss
    mask_token:
      timestamps: -1
      timedeltas: -1
      labels: ${num_classes}
      log_amount: 0
