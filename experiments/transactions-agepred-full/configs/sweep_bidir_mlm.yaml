project: pretpp-sweep-agepred-full
run_cap: 100
name: bidir_mlm
command:
  - ${env}
  - python3
  - -m
  - hotpp.train
  - --config-dir
  - configs
  - --config-name
  - bidir_mlm
  - ~seed_everything
  - ~model_path
  - ~report
  - ${args_no_hyphens}
method: bayes
metric:
  name: val/downstream
  goal: maximize
parameters:
  module.loss.losses.timedeltas.grad_scale:
    min: 0.0
    max: 1.0
  module.loss.losses.labels.grad_scale:
    min: 0.0
    max: 1.0
  module.loss.losses.log_amount.grad_scale:
    min: 0.0
    max: 1.0
  module.loss.mask_token.log_amount:
    values: [-100, -10, -1, 0, 1]
  module.loss.eval_fraction:
    min: 0.05
    max: 1.0
  module.loss.mask_prob:
    min: 0.0
    max: 1.0
    
