defaults:
  - default_ft
  - _self_

name: next_item_ft

module:
  _target_: pretpp.modules.BaseModule
  seq_encoder:
    rnn_partial:
      _target_: hotpp.nn.GRU
      _partial_: true
      hidden_size: ${rnn_hidden_size}
    max_inference_context: ${rnn_inference_context}
    inference_context_step: ${rnn_inference_context_step}
  loss_projection_partial: ${head}
  loss:
    _target_: pretpp.losses.ClassificationLoss
    targets:
      target:
        num_classes: 4
        cast: true
  init_state_dict:
    _target_: torch.load
    f: checkpoints/next_item.ckpt
