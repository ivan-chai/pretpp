defaults:
  - default
  - _self_

name: next_item

module:
  _target_: pretpp.modules.BaseModule
  seq_encoder:
    rnn_partial:
      _target_: hotpp.nn.GRU
      _partial_: true
      hidden_size: 3072 # ${rnn_hidden_size}
    max_inference_context: ${rnn_inference_context}
    inference_context_step: ${rnn_inference_context_step}
  loss_projection_partial:
    _target_: hotpp.nn.Head
    _partial_: true
    hidden_dims: [256]
    use_batch_norm: true
  optimizer_partial:
    _target_: torch.optim.AdamW
    lr: 0.0001
  loss:
    _target_: pretpp.losses.NextItemLoss
    losses:
#      timestamps:
#        _target_: hotpp.losses.TimeMAELoss
#        max_delta: ${max_time_delta}
      labels:
        _target_: hotpp.losses.CrossEntropyLoss
        num_classes: ${num_classes}
      log_amount:
        _target_: hotpp.losses.MAELoss
