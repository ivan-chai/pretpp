defaults:
  - default
  - _self_

data_module:
  train_params:
    drop_nans: target
  val_params:
    drop_nans: target

metric:
  _target_: pretpp.metrics.DownstreamMetric
  classification_fields:
    - target

module:
  val_metric: ${metric}
  test_metric: ${metric}
  optimizer_partial:
    lr: 0.0001
    weight_decay: 0.0

trainer:
  accelerator: cuda
  devices: 1
  max_epochs: 10
  enable_checkpointing: true
  precision: 16-mixed
  gradient_clip_val: 1  # Increases training stability.
  check_val_every_n_epoch: 1
  model_selection:
    metric: val/accuracy-target
    mode: max
