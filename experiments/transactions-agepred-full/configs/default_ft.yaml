defaults:
  - default
  - _self_

data_module:
  train_params:
    drop_nans: target
  val_params:
    drop_nans: target

trainer:
  accelerator: cuda
  devices: 1
  max_epochs: 30
  enable_checkpointing: true
  precision: 16-mixed
  gradient_clip_val: 1  # Increases training stability.
  check_val_every_n_epoch: 3
  model_selection:
    metric: val/loss
    mode: min
