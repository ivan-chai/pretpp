defaults:
  - mtl_loss
  - _self_

data_module:
  _target_: pretpp.data.InterleavedDataModule
  val_period: 2

module:
  _target_: pretpp.modules.HPOModule
  hpo_losses:
    - loss_0_timestamps
    - loss_0_labels
    - loss_0_log_amount
  hpo_params:
    tune_on_val: true
    algorithm: mse
    weights_normalization: none
    apply_optimizer_correction: true
    ema:
      main: 0.9
      downstream: 0
      cov: 0.99
  downstream_loss: loss_1_target
