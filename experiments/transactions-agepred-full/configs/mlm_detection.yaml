defaults:
  - default
  - _self_

name: bidir_mlm_detection

detection_k: 32

conditional_head:
  k: ${detection_k}

metric_conditional_head:
  head_params:
    k: ${detection_k}

data_module:
  batch_size: 32

module:
  _target_: pretpp.modules.BaseModule
  seq_encoder:
    embedder:
      embeddings:
        labels:
          in: 206  # plus 1.
    rnn_partial:
      _target_: pretpp.nn.BidirGRU
      _partial_: true
      hidden_size: ${rnn_half_hidden_size}
    max_inference_context: ${rnn_inference_context}
    inference_context_step: ${rnn_inference_context_step}
  loss_projection_partial: ${conditional_head}
  loss:
    _target_: pretpp.losses.MLMDeTPPLoss
    eval_fraction: 0.25
    mask_prob: 0.2
    # MLM params.
    mask_token:
      timestamps: -1
      labels: 205
      log_amount: -1
    # Detection params.
    k: ${detection_k}
    horizon: 7  # days.
    prefetch_factor: 1
    categorical_fields:
      - labels
    next_item_adapter:
      timestamps: mode
      labels: mean
      currency: mean
      channel_type: mean
      trx_category: mean
      log_amount: mean
    match_weights:
      _presence: 3
      timestamps: 0.4
      labels: 0.4
      log_amount: 0.4
    next_item_loss:
      _target_: hotpp.losses.NextItemLoss
      losses:
        _presence:
          _target_: hotpp.losses.BinaryCrossEntropyLoss
          grad_scale: null
        timestamps:
          _target_: hotpp.losses.TimeMAELoss
          delta: start
          max_delta: ${max_duration}
          smoothing: 1
          grad_scale: null
        labels:
          _target_: hotpp.losses.CrossEntropyLoss
          num_classes: ${num_classes}
          grad_scale: null
        log_amount:
          _target_: hotpp.losses.MAELoss
          grad_scale: null
  optimizer_partial:
    lr: 0.001
  lr_scheduler_partial:
    gamma: 0.8
