defaults:
  - default
  - default_transformer
  - _self_

name: ntp_cls_hpo

module:
  _target_: pretpp.modules.HPOModule
  hpo_losses:
    - next_item_timestamps
    - next_item_labels
    - next_item_log_amount
  downstream_loss: cls_target
  loss_projection_partial:
    _target_: pretpp.nn.CatHead
    _partial_: true
    infer_output_size_index: 0
    head_partials:
      - ${head}
      - _target_: hotpp.nn.Head
        _partial_: true
        output_size: ${num_downstream_classes}
        hidden_dims: [128]
        use_batch_norm: true
  loss:
    _target_: pretpp.losses.HybridNextClsLoss
    drop_nans: true
    losses:
      timestamps:
        _target_: hotpp.losses.TimeMAELoss
        max_delta: ${max_time_delta}
        smoothing: 1
        grad_scale: null
      labels:
        _target_: hotpp.losses.CrossEntropyLoss
        num_classes: ${num_classes}
        grad_scale: null
      log_amount:
        _target_: hotpp.losses.MAELoss
        grad_scale: null
    targets:
      target:
        num_classes: ${num_downstream_classes}
        cast: true
    aggregator:
      _target_: hotpp.nn.LastAggregator
