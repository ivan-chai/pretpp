metric:
  _target_: pretpp.metrics.DownstreamMetric
  classification_fields:
    - target

data_module:
  _target_: pretpp.data.InterleavedDataModule
  val_period: 10

module:
  _target_: pretpp.modules.HPOModule
  tune_on_val: true
  hpo_losses:
    - loss_0_timestamps
    - loss_0_level_3
    - loss_0_level_4
    - loss_0_trn_sum_from_iss
    - loss_0_netto
    - loss_0_regular_points_received
  hpo_params:
    weights_parametrization: abs
    apply_optimizer_correction: true
    clip_hp_grad: 0.1
  downstream_loss: loss_1_target
  loss_projection_partial:
    _target_: pretpp.nn.CatHead
    _partial_: true
    infer_output_size_index: 0
    head_partials:
      - ${head}
      - _target_: hotpp.nn.Head
        _partial_: true
        output_size: ${num_downstream_classes}
        hidden_dims: [256]
        use_batch_norm: true
  loss:
    _target_: pretpp.losses.HybridLoss
    prediction_loss: 1
    losses:
      - _target_: pretpp.losses.NextItemLoss
        losses:
          timestamps:
            _target_: hotpp.losses.TimeMAELoss
            max_delta: ${max_time_delta}
            smoothing: 1
            grad_scale: null
          level_3:
            _target_: hotpp.losses.CrossEntropyLoss
            num_classes: 203
            grad_scale: null
          level_4:
            _target_: hotpp.losses.CrossEntropyLoss
            num_classes: 790
            grad_scale: null
          trn_sum_from_iss:
            _target_: hotpp.losses.MAELoss
            grad_scale: null
          netto:
            _target_: hotpp.losses.MAELoss
            grad_scale: null
          regular_points_received:
            _target_: hotpp.losses.MAELoss
            grad_scale: null
      - _target_: pretpp.losses.ClassificationLoss
        drop_nans: true
        targets:
          target:
            num_classes: ${num_downstream_classes}
            cast: true
    aggregator:
      _target_: hotpp.nn.LastAggregator
