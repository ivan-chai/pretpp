project: pretpp-sweep-retailhero
run_cap: 100
name: next-item
command:
  - ${env}
  - python3
  - -m
  - hotpp.train
  - --config-dir
  - configs
  - --config-name
  - next_item
  - ~seed_everything
  - ~model_path
  - ~report
  - ${args_no_hyphens}
method: bayes
metric:
  name: val/downstream
  goal: maximize
parameters:
  trainer.max_epochs:
    min: 10
    max: 60
  rnn_hidden_size:
    min: 128
    max: 2048
  head.hidden_dims:
    values:
      - []
      - [128]
      - [256]
      - [256, 128]
      - [512, 256]
  module.optimizer_partial.lr:
    distribution: log_uniform_values
    min: 0.0001
    max: 0.01
  module.lr_scheduler_partial.gamma:
    min: 0.1
    max: 1.0
  module.loss.losses.timestamps.grad_scale:
    min: 0.0
    max: 1.0
  module.loss.losses.level_4.grad_scale:
    min: 0.0
    max: 1.0
  module.loss.losses.trn_sum_from_iss.grad_scale:
    min: 0.0
    max: 1.0
  module.loss.losses.netto.grad_scale:
    min: 0.0
    max: 1.0
  module.loss.losses.regular_points_received.grad_scale:
    min: 0.0
    max: 1.0
