project: pretpp-sweep-retailhero
run_cap: 200
name: next-item-hts-transformer
command:
  - ${env}
  - python3
  - -m
  - hotpp.train
  - --config-dir
  - configs
  - --config-name
  - next_item_hts_transformer
  - ~seed_everything
  - ~model_path
  - ~report
  - ${args_no_hyphens}
method: bayes
metric:
  name: val/downstream
  goal: maximize
parameters:
  module.seq_encoder.model_partial.group_size:
    values: [1, 2, 4]
  module.seq_encoder.model_partial.rope:
    values: [none, time, time-train]
  module.seq_encoder.model_partial.pos_type:
    values: [none, time-angular-rel, pos-angular]
  module.seq_encoder.model_partial.mlp:
    values: [default, gated]
  max_duration:
    distribution: log_uniform_values
    min: 1.0
    max: 100000.0
