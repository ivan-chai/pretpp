defaults:
  - default
  - default_transformer
  - coles_loss@module.loss
  - _self_

name: coles_transformer

module:
  _target_: pretpp.modules.BaseModule
  head_partial:
    _target_: pretpp.nn.NormalizationHead
    _partial_: true
  loss_projection_partial: ${nohead}
  loss:
    embedding_dim: ${module.seq_encoder.model_partial.n_embd}
    cls_token: ${cls_token}
