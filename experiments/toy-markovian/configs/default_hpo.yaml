metric:
  _target_: pretpp.metrics.DownstreamMetric
  classification_fields:
    - target

data_module:
  _target_: pretpp.data.InterleavedDataModule
  val_period: 10

module:
  _target_: pretpp.modules.HPOModule
  tune_on_val: true
  downstream_aggregate_for_target: 1
  hpo_losses:
    - loss_0_timestamps
    - loss_0_labels
  hpo_params:
    clip_hp_grad: 0.1
  hp_group_params:
    lr: 0.01
  downstream_loss: loss_1_target
  loss_projection_partial:
    _target_: pretpp.nn.CatHead
    _partial_: true
    infer_output_size_index: 0
    head_partials:
      - ${head}
      - _target_: hotpp.nn.Head
        _partial_: true
        output_size: ${num_downstream_classes}
        hidden_dims: [128]
        use_batch_norm: true
  loss:
    _target_: pretpp.losses.HybridLoss
    prediction_loss: 1
    losses:
      - _target_: pretpp.losses.NextItemLoss
        losses:
          timestamps:
            _target_: hotpp.losses.TimeMAELoss
            max_delta: ${max_time_delta}
          labels:
            _target_: hotpp.losses.CrossEntropyLoss
            num_classes: ${num_classes}
      - _target_: pretpp.losses.ClassificationLoss
        targets:
          target:
            num_classes: ${num_downstream_classes}
            cast: true
