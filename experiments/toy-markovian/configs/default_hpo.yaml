defaults:
  - mtl_loss
  - _self_

data_module:
  _target_: pretpp.data.InterleavedDataModule
  val_period: 2

module:
  _target_: pretpp.modules.HPOModule
  hpo_losses:
    - loss_0_timestamps
    - loss_0_labels
  hpo_params:
    tune_on_val: true
    weights_normalization: none
    ema:
      main: 0
      downstream: 0
      cov: 0.99
  downstream_loss: loss_1_target
