name: ${base_name}_ft

data_module:
  train_params:
    drop_nans: target
  val_params:
    drop_nans: target

metric:
  _target_: pretpp.metrics.DownstreamMetric
  classification_fields:
    - target

module:
  val_metric: ${metric}
  test_metric: ${metric}
  optimizer_partial:
    lr: 0.0001
    weight_decay: 0.0
  init_state_dict: checkpoints/${base_name}.ckpt
  loss:
    _target_: pretpp.losses.ClassificationLoss
    targets:
      target:
        num_classes: 10
        cast: true

trainer:
  max_epochs: 50
  check_val_every_n_epoch: 5
  model_selection:
    metric: val/accuracy-target
    mode: max
