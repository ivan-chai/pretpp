defaults:
  - default
  - default_hts_transformer
  - default_ft
  - _self_

base_name: _

module:
  seq_encoder:
    model_partial:
      strategy_partial:
        apply_probability: 1
        token_selection: none  # Insert HTs, but don't use them for regular tokens.
        predict: all  # Output both HT and regular tokens. SFT is applied to all outputs.
