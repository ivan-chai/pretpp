defaults:
  - _self_

module:
  seq_encoder:
    _target_: hotpp.nn.RnnEncoder
    embedder:
      projection_partial:
        _target_: hotpp.nn.Head
        _partial_: true
        hidden_dims: [128]
        output_size: 128
        use_batch_norm: true
    rnn_partial:
      _target_: hotpp.nn.GRU
      _partial_: true
      hidden_size: ${rnn_hidden_size}
    max_inference_context: ${rnn_inference_context}
    inference_context_step: ${rnn_inference_context_step}
