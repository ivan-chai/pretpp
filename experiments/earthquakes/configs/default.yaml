seed_everything: 42
num_evaluation_seeds: 5

num_classes: 1
num_classes_plus1: 2
max_time_delta: 1
max_duration: 512
num_downstream_classes: 2

rnn_hidden_size: 128
rnn_half_hidden_size: 64
rnn_inference_context: 512
rnn_inference_context_step: 256
rnn_min_length: 128

transformer_hidden_size: 64
transformer_inter_size: 128
transformer_heads: 4
transformer_layers: 8
transformer_context: 512
transformer_positions: 1024
transformer_dropout: 0.3
transformer_min_length: 512
transformer_cls_token:
  timestamps: -1
  labels: ${num_classes}
  bins: 0
transformer_history_token_frequency: 0.02
transformer_history_token_probability: 0.5

logger:
  _target_: pytorch_lightning.loggers.WandbLogger
  project: pretpp-earthquakes
  name: ${name}
  save_dir: lightning_logs
model_path: checkpoints/${name}.ckpt
report: results/${name}.yaml
multiseed_report: results/multiseed_${name}.yaml

data_module:
  _target_: hotpp.data.HotppDataModule
  batch_size: 32
  num_workers: 4
  add_seq_fields:
    labels: 0  # All bins are label 0.
  train_params:
    min_required_length: 2
    max_length: 512
  val_params:
    max_length: 512
    position: last
  test_params:
    max_length: 512
    position: last
  global_target_fields: target
  train_path: data/train.parquet
  val_path: data/val.parquet
  test_path: data/test.parquet

metric: null

nohead:
  _target_: pretpp.nn.IdentityHead
  _partial_: true

head:
  _target_: hotpp.nn.Head
  _partial_: true
  hidden_dims: []
  use_batch_norm: true

metric_head:
  _target_: pretpp.nn.MetricHead
  _partial_: true
  hidden_dims: [64]
  head_params:
    use_batch_norm: true

conditional_head:
  _target_: hotpp.nn.ConditionalHead
  _partial_: true
  hidden_dims: [64]
  use_batch_norm: true

metric_conditional_head:
  _target_: pretpp.nn.MetricConditionalHead
  _partial_: true
  hidden_dims: [128, 64]
  head_params:
    use_batch_norm: true

module:
  seq_encoder:
    embedder:
      _target_: hotpp.nn.Embedder
      embeddings:
        labels:
          in: ${num_classes}
          out: 2
      numeric_values:
        timestamps: identity
        bins: identity
      categorical_noise: 0.003
    max_time_delta: ${max_time_delta}
  aggregator:
    _target_: hotpp.nn.LastAggregator
  optimizer_partial:
    _partial_: true
    _target_: torch.optim.Adam
    lr: 0.001
    weight_decay: 0.0
  lr_scheduler_partial:
    _partial_: true
    _target_: torch.optim.lr_scheduler.StepLR
    step_size: 10
    gamma: 0.8
  val_metric: ${metric}
  test_metric: ${metric}
  downstream_validation_config: configs/downstream.yaml

trainer:
  accelerator: cuda
  devices: 1
  max_epochs: 120
  enable_checkpointing: true
  precision: 16-mixed
  gradient_clip_val: 1  # Increases training stability.
  check_val_every_n_epoch: 10
  model_selection:
    metric: val/downstream
    mode: max
  deterministic: true
