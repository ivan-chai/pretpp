data_splits: [train, test]  # Val is equal to test.
workers: 2
total_cpu_count: 15
log_level: ERROR
environment:
  work_dir: _
target:
  file_name: _
  cols_id:
    - client_id
  cols_id_type:
    - str
  col_target: target
  drop_duplicated_ids: true
split:
  fit_ids: true
  train_id:
    file_name: _
    drop_duplicated_ids: true
  test_id:
    file_name: _
  cv_split_count: 5
  is_stratify: true
  random_state: 42
models:
  lgbm:
    enabled: true
    model:
      _target_: lightgbm.LGBMClassifier
      n_estimators: 500
      boosting_type: gbdt
      objective: binary
      metric: auc
      subsample: 0.5
      subsample_freq: 1
      learning_rate: 0.02
      feature_fraction: 0.75
      max_depth: 6
      lambda_l1: 1
      lambda_l2: 1
      min_data_in_leaf: 50
      random_state: 42
      reg_alpha: null
      reg_lambda: null
      colsample_bytree: null
      min_child_samples: null
      n_jobs: ${total_cpu_count}
    cpu_count: ${total_cpu_count}
    preprocessing:
      - _target_: sklearn.preprocessing.MaxAbsScaler

metrics:
  auroc:
    enabled: true
    score_func: sklearn.metrics.roc_auc_score
    scorer_params:
      needs_proba: true
report_file: _
features:
  embeddings:
    enabled: true
    read_params:
      file_name: _
    target_options: {}
external_scores: {}
report:
  is_check_train: false
  error_handling: fail
  print_all_metrics: false
  metrics:
    auroc:
      float_format: "{:.4f}"
      split_columns: true
