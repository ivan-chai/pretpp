data_module:
  train_params:
    drop_nans:
      - target_1
      - target_2
      - target_3
      - target_4
  val_params:
    drop_nans:
      - target_1
      - target_2
      - target_3
      - target_4

metric:
  _target_: pretpp.metrics.DownstreamMetric
  classification_fields:
      - target_1
      - target_2
      - target_3  
      - target_4

module:
  _target_: pretpp.modules.BaseModule
  loss_projection_partial: ${head}
  loss:
    _target_: pretpp.losses.ClassificationLoss
    apply_to_all_outputs: false
    targets:
      target_2:
        num_classes: ${num_downstream_classes}
        cast: true
  val_metric: ${metric}
  test_metric: ${metric}

trainer:
  model_selection:
    metric: val/accuracy-target_2
    mode: max
