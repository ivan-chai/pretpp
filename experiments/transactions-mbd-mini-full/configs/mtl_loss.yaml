metric:
  _target_: pretpp.metrics.DownstreamMetric
  classification_fields:
      - months_target_2

module:
  _target_: pretpp.modules.BaseModule
  loss_projection_partial:
    _target_: pretpp.nn.CatHead
    _partial_: true
    head_partials:
      - _target_: pretpp.nn.MultiHead  # labels.
        _partial_: true
        head_partial:
          _target_: hotpp.nn.Head
          _partial_: true
          hidden_dims: [128]
          use_batch_norm: true
        head_output_sizes:
          timestamps: 1
          labels: ${num_classes}
          log_amount: 1
          event_subtype: 62
          currency: 17
          src_type11: 77
          src_type12: 526
          dst_type11: 133
          dst_type12: 821
          src_type21: 10002
          src_type22: 88
          src_type31: 2495
          src_type32: 88
      - _target_: hotpp.nn.Head  # downstream.
        _partial_: true
        output_size: ${num_downstream_classes}
        hidden_dims: [128]
        use_batch_norm: true
  loss:
    _target_: pretpp.losses.HybridLoss
    prediction_loss: 1
    losses:
      - _target_: pretpp.losses.NextItemLoss
        losses:
            timestamps:
              _target_: hotpp.losses.TimeMAELoss
              max_delta: ${max_time_delta}
              smoothing: 1
              grad_scale: null
            labels:
              _target_: hotpp.losses.CrossEntropyLoss
              num_classes: ${num_classes}
              grad_scale: null
            log_amount:
              _target_: hotpp.losses.MAELoss
              grad_scale: null
            event_subtype:
              _target_: hotpp.losses.CrossEntropyLoss
              num_classes: 62
              grad_scale: null
            currency:
              _target_: hotpp.losses.CrossEntropyLoss
              num_classes: 17
              grad_scale: null
            src_type11:
              _target_: hotpp.losses.CrossEntropyLoss
              num_classes: 77
              grad_scale: null
            src_type12:
              _target_: hotpp.losses.CrossEntropyLoss
              num_classes: 526
              grad_scale: null
            dst_type11:
              _target_: hotpp.losses.CrossEntropyLoss
              num_classes: 133
              grad_scale: null
            dst_type12:
              _target_: hotpp.losses.CrossEntropyLoss
              num_classes: 821
              grad_scale: null
            src_type21:
              _target_: hotpp.losses.CrossEntropyLoss
              num_classes: 10002
              grad_scale: null
            src_type22:
              _target_: hotpp.losses.CrossEntropyLoss
              num_classes: 88
              grad_scale: null
            src_type31:
              _target_: hotpp.losses.CrossEntropyLoss
              num_classes: 2495
              grad_scale: null
            src_type32:
              _target_: hotpp.losses.CrossEntropyLoss
              num_classes: 88
              grad_scale: null
      - _target_: pretpp.losses.ClassificationLoss
        drop_nans: true
        local_targets:
          months_target_2:
            num_classes: 2
        local_targets_indices_field: months_last_id
    aggregator:
      _target_: hotpp.nn.LastAggregator              
